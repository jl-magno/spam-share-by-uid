<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share by kysler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #636e72;
            --light-gray: #dfe6e9;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
        }
        
        .approval-section {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .approval-card {
            text-align: center;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .approval-header {
            margin-bottom: 25px;
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .approval-icon {
            font-size: 2.5rem;
            color: white;
        }
        
        .approval-content p.description {
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 25px;
        }
        
        .floating-label input {
            width: 100%;
            padding: 16px 15px 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .floating-label input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .floating-label label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: var(--gray);
            font-weight: 400;
            pointer-events: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 5px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary);
        }
        
        .floating-label .hint {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 5px;
            padding-left: 10px;
        }
        
        .primary-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .primary-button:active {
            transform: translateY(0);
        }
        
        .pulse-on-hover:hover {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.02); }
            100% { transform: translateY(-2px) scale(1); }
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius-sm);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .success-message {
            background-color: rgba(0, 184, 148, 0.15);
            color: var(--success);
            display: block;
            border: 1px solid rgba(0, 184, 148, 0.2);
        }
        
        .error-message {
            background-color: rgba(214, 48, 49, 0.15);
            color: var(--danger);
            display: block;
            border: 1px solid rgba(214, 48, 49, 0.2);
        }
        
        .app-section {
            width: 100%;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .logo-icon {
            font-size: 1.5rem;
            color: white;
        }
        
        .app-header h1 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 2px;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .user-badge {
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .user-badge i {
            color: var(--primary);
        }
        
        .app-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: var(--transition);
        }
        
        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .refresh-button {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--primary);
            transform: rotate(180deg);
        }
        
        .processing-card {
            display: none;
        }
        
        .process-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .process-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .process-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .process-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .process-item h4 {
            color: var(--dark);
            margin-bottom: 5px;
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--gray);
            display: none;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light-gray);
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }
        
        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--gray);
            font-size: 0.85rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .version-chip {
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .logout-button {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .logout-button:hover {
            background: rgba(214, 48, 49, 0.1);
        }
        
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-badge {
                align-self: flex-end;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .half-width {
                width: 100%;
            }
            
            .app-footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
        
        @media (min-width: 992px) {
            .app-content {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Approval Section -->
        <section id="approval-section" class="approval-section animate__animated animate__fadeIn">
            <div class="card approval-card glassmorphism">
                <div class="approval-header">
                    <div class="icon-circle">
                        <i class="fas fa-shield-alt approval-icon"></i>
                    </div>
                    <h2>Access Approval</h2>
                </div>
                <div class="approval-content">
                    <p class="description">Enter your Facebook UID to verify access to Spam Share tool</p>
                    <div class="form-group floating-label">
                        <input type="text" id="approval-uid" placeholder=" " required>
                        <label for="approval-uid"><i class="fas fa-user-circle"></i> Facebook UID</label>
                        <div class="hint">Must be in approved_uids.json</div>
                    </div>
                    <button id="check-approval" class="primary-button pulse-on-hover">
                        <i class="fas fa-check-circle"></i> Verify Access
                    </button>
                    <div id="approval-result" class="result-message"></div>
                </div>
            </div>
        </section>

        <!-- Main App Section (Hidden by default) -->
        <section id="app-section" class="app-section animate__animated animate__fadeIn" style="display: none;">
            <header class="app-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <i class="fas fa-share-alt logo-icon"></i>
                    </div>
                    <div>
                        <h1>Spam Share</h1>
                        <p class="subtitle">Automated Facebook sharing tool by kysler</p>
                    </div>
                </div>
                <div class="user-badge" id="user-badge">
                    <i class="fas fa-user"></i>
                    <span id="user-id-display"></span>
                </div>
            </header>

            <main class="app-content">
                <div class="card form-card glassmorphism">
                    <h2><i class="fas fa-cog"></i> Share Configuration</h2>
                    <form onsubmit="submitForm(event)" class="share-form">
                        <div class="form-group floating-label">
                            <input type="text" id="cookies" name="cookie" placeholder=" " required>
                            <label for="cookies"><i class="fas fa-cookie-bite"></i> APPSTATE</label>
                        </div>
                        
                        <div class="form-group floating-label">
                            <input type="url" id="urls" name="url" placeholder=" " required>
                            <label for="urls"><i class="fas fa-link"></i> Post URL</label>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group floating-label half-width">
                                <input type="number" id="amounts" name="amount" placeholder=" " required>
                                <label for="amounts"><i class="fas fa-bullseye"></i> Share Limit</label>
                            </div>
                            
                            <div class="form-group floating-label half-width">
                                <input type="number" id="intervals" name="interval" placeholder=" " required>
                                <label for="intervals"><i class="fas fa-clock"></i> Delay (ms)</label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="submit-button" class="primary-button pulse-on-hover">
                                <i class="fas fa-rocket"></i> Start Sharing
                            </button>
                        </div>
                        
                        <div id="result" class="result-message"></div>
                    </form>
                </div>
                
                <div class="card processing-card glassmorphism" id="process-container">
                    <div class="card-header">
                        <h2><i class="fas fa-tasks"></i> Active Processes</h2>
                        <button class="refresh-button" onclick="linkOfProcessing()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div id="processing" class="process-list"></div>
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No active processes</p>
                    </div>
                </div>
            </main>
            
            <footer class="app-footer">
                <div class="version-chip">
                    <i class="fas fa-code-branch"></i>
                    <span>v2.2</span>
                </div>
                <p><i class="fas fa-user-shield"></i> Administrator: kysler</p>
                <button class="logout-button" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </footer>
        </section>
    </div>

    <script>
        // Approval Check - Now fetches from approved_uids.json
        document.getElementById('check-approval').addEventListener('click', async function() {
            const uid = document.getElementById('approval-uid').value.trim();
            const result = document.getElementById('approval-result');
            
            if (!uid) {
                result.className = 'result-message error-message';
                result.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter your UID';
                result.style.display = 'block';
                return;
            }
            
            try {
                // Show loading state
                result.className = 'result-message';
                result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying access...';
                result.style.display = 'block';
                
                // Fetch approved UIDs from JSON file
                const response = await fetch('approved_uids.json');
                if (!response.ok) throw new Error('Failed to load approved UIDs');
                
                const data = await response.json();
                const approvedUIDs = data.approved_uids || [];
                
                // Check if UID is approved
                if (approvedUIDs.includes(uid)) {
                    result.className = 'result-message success-message';
                    result.innerHTML = '<i class="fas fa-check-circle"></i> Access granted! Loading tool...';
                    
                    // Store the approved UID in session
                    sessionStorage.setItem('approved_uid', uid);
                    
                    // Show the app section with animation
                    setTimeout(() => {
                        document.getElementById('approval-section').classList.add('animate__fadeOut');
                        setTimeout(() => {
                            document.getElementById('approval-section').style.display = 'none';
                            document.getElementById('app-section').style.display = 'block';
                            document.getElementById('user-id-display').textContent = uid;
                        }, 500);
                    }, 1500);
                } else {
                    result.className = 'result-message error-message';
                    result.innerHTML = '<i class="fas fa-times-circle"></i> UID not found in approved list';
                }
            } catch (error) {
                console.error('Error:', error);
                result.className = 'result-message error-message';
                result.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading approval list';
            }
        });

        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            
            try {
                result.style.display = 'block';
                result.className = 'result-message';
                result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                button.disabled = true;
                
                // Add loading class to button
                button.classList.add('loading');
                
                // Verify UID against JSON file again
                const approvedUid = sessionStorage.getItem('approved_uid');
                if (!approvedUid) throw new Error('No UID in session');
                
                const uidResponse = await fetch('approved_uids.json');
                if (!uidResponse.ok) throw new Error('Failed to verify UID');
                
                const uidData = await uidResponse.json();
                if (!uidData.approved_uids.includes(approvedUid)) {
                    throw new Error('UID no longer approved');
                }
                
                // Proceed with form submission
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        uid: approvedUid,
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
            
                if (data.status === 200) {
                    result.className = 'result-message success-message';
                    result.innerHTML = '<i class="fas fa-check-circle"></i> Submitted successfully!';
                    
                    // Show processing card
                    document.getElementById('process-container').style.display = 'block';
                    document.getElementById('empty-state').style.display = 'none';
                    
                    // Refresh process list
                    linkOfProcessing();
                } else {
                    result.className = 'result-message error-message';
                    result.innerHTML = '<i class="fas fa-times-circle"></i> Error: ' + (data.error || 'Unknown error');
                }
            } catch (e) {
                console.error(e);
                result.className = 'result-message error-message';
                result.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + e.message;
                
                // Force re-authentication if UID check fails
                if (e.message.includes('UID')) {
                    sessionStorage.removeItem('approved_uid');
                    setTimeout(() => {
                        document.getElementById('app-section').style.display = 'none';
                        document.getElementById('approval-section').style.display = 'block';
                    }, 2000);
                }
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
            }
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const emptyState = document.getElementById('empty-state');
                const initialResponse = await fetch('/total');
            
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
                }
            
                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    processContainer.style.display = 'block';
                    container.innerHTML = '';
                    emptyState.style.display = 'flex';
                    return;
                }
                
                processContainer.style.display = 'block';
                emptyState.style.display = 'none';
                container.innerHTML = '';
                
                initialData.forEach((link, index) => {
                    let { url, count, id, target, session } = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('process-item');
                    processCard.classList.add('animate__animated', 'animate__fadeIn');
            
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-share-alt';
                    
                    const text = document.createElement('h4');
                    text.classList.add('count-text');
                    text.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;
            
                    processCard.appendChild(icon);
                    processCard.appendChild(text);
                    container.appendChild(processCard);
            
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
            
                        if (!updateResponse.ok) {
                            console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                            return;
                        }
            
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
            
                        if (updatedLink) {
                            let { count } = updatedLink;
                            update(processCard, count, id, index, target);
                        }
                    }, 1000);
                });
            
            } catch (error) {
                console.error(error);
            }
        }
        
        function update(card, count, id, index, target) {
            let container = card.querySelector('.count-text');
            container.textContent = `${index + 1}. ID: ${id} | ${count}/${target}`;
            
            // Add animation when count updates
            card.classList.add('animate__pulse');
            setTimeout(() => {
                card.classList.remove('animate__pulse');
            }, 1000);
        }
        
        // Check for existing approved session
        async function checkExistingSession() {
            const storedUID = sessionStorage.getItem('approved_uid');
            if (!storedUID) return;
            
            try {
                const response = await fetch('approved_uids.json');
                if (!response.ok) throw new Error('Failed to verify session');
                
                const data = await response.json();
                if (data.approved_uids.includes(storedUID)) {
                    document.getElementById('approval-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    document.getElementById('user-id-display').textContent = storedUID;
                } else {
                    sessionStorage.removeItem('approved_uid');
                }
            } catch (error) {
                console.error('Session verification failed:', error);
                sessionStorage.removeItem('approved_uid');
            }
        }
        
        // Logout function
        function logout() {
            sessionStorage.removeItem('approved_uid');
            document.getElementById('app-section').classList.add('animate__fadeOut');
            setTimeout(() => {
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('approval-section').style.display = 'block';
                document.getElementById('approval-section').classList.remove('animate__fadeOut');
                document.getElementById('approval-section').classList.add('animate__fadeIn');
                document.getElementById('approval-uid').value = '';
            }, 500);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
